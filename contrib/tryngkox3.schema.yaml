# Rime schema
# encoding: utf-8

schema:
  schema_id: tryngkox3
  name: 中古音-3
  version: "2016.07.16"
  author:
    - inzoi <13321873@qq.com>
  description: 
    中古汉语QQ群：531376406
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: half_shape
    states: [ 全角, 半角 ]
  - name: ascii_punct
    states: [ ，。, ，． ]
  - name: simplification
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - "xform/'//"
    - abbrev/^([a-z]).+$/$1/
    - abbrev/ngx/c/
    - abbrev/ngh/q/
    - abbrev/ng/w/
    - abbrev/ix/j/
    - abbrev/ih/y/
    - abbrev/ux/v/
    - abbrev/uh/g/
    - abbrev/nx/z/
    - abbrev/nh/l/
    - abbrev/mx/f/
    - abbrev/mh/b/
    - abbrev/aa/s/
    - abbrev/ae/d/
    - abbrev/eo/r/
    - abbrev/ii/w/
    - abbrev/ji/j/
    - abbrev/jy/v/

translator:
  dictionary: tryngkox1
  spelling_hints: 8

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"

